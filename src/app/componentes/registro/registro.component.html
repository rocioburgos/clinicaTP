<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Registro</h2>

    <select name="transporte">

      <option selected>Elegir opcion</option>

      <option>Paciente</option>

      <option>Especialista</option>

    </select>
    <div *ngIf='paciente'>
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Nombre">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Apellido">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Edad">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="DNI">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Obra social">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="Clave">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Imagen">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Imagen">
        <input type="submit" class="fadeIn fourth" value="Registro">
      </form>
    </div>


    <div *ngIf='!paciente'>
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Nombre">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Apellido">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Edad">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="DNI">
        <label>Elegir una opcion: </label>
        <select name="especialidad">
          <option selected>Cardiologia</option>
          <option>Nutricion</option>
        </select>
        <br>
        
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
      >Crear especialidad</button> 
      <br>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="Clave">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Imagen">
        <input type="submit" class="fadeIn fourth" value="Registro">
      </form>


      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nueva especialidad</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Especialidad:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div> 
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
