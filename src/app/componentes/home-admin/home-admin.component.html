<div class="container">
    <h2>Panel Administrador</h2>
     <table class="table  tabla">
      <thead>
        <tr> 
          <th>Usuario</th>
          <th>Estado</th>  
          <th>Perfil</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let item of especialistas' > 
          <td>{{item.email}}</td>
          <td>{{item.estado}}</td> 
          <td> {{item.perfil}} </td>
            <td><button class="btn btn-danger" (click)="mostrarModalEditar()">Editar</button></td>
        </tr> 
      </tbody>
    </table>


    <ng-template #myModalConf let-modal>
 
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modificar estado actual</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close('Cerrado desde la ventana')">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <select >
                <option value="" selected>Seleccionar...</option>
                <option value="aceptar">Aceptar</option>
                <option value="rechazar">Rechazar</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.close('No')">Cancelar</button>
            <button type="button" class="btn btn-success" (click)="modal.close('Si')">Guardar</button>
          </div>
        </div>
       
      </ng-template>

  </div>
