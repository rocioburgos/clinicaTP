<app-navbar></app-navbar>
<div class="container">  
    <h3> Turnos disponibles para: {{especialidad}} con {{especialista}} </h3>
    <div class="main-table">
        <div class="main-table-column">
            <table class="table table-primary">
                <thead>
                    <tr> 
                      <th scope="col">Dia</th>
                      <th scope="col">Hora</th>
                      <th scope="col">Accion</th>
                    </tr>
                  </thead>
                    <tbody>
                        <tr>
                            <td class="event-container"><span>Lunes 08 Noviembre</span> 
                            </td>
                        
                            <td > 11:30 </td>
                             <td>
                                
                                <button type="button" class="btn btn-primary"
                                (click)="modal.open(turno)">Reservar</button>

                            </td>


                            <td>
                                
                              <button type="button" class="btn btn-primary"
                              (click)="reservarTurno('lunes 8 de noviembre','11:30','')">Reservar</button>

                          </td>
                        </tr> 
                    </tbody>
            </table>
   
            <ng-template #turno let-modal> 
            <div class="modal-header">
                <h4 class="modal-title">Modal</h4>
                <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>{{turno}} </p><br>
                <p>{{hora}} </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="modal.close()" >cancelar</button>
                <br>
                <button type="button" class="btn btn-success" (click)="aceptarTurno()" >aceptar</button>
              </div>
               </ng-template>  
        </div>  
    </div>  


</div>
